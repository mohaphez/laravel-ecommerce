<!DOCTYPE html>
<html>

<head>

	<!-- META TAGS -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


	<!-- TITLE -->
	<title>اتمام اعتبار سایت</title>

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,800" rel="stylesheet" type="text/css">

	<!-- CSS SHEETS -->
	<link href="Expirepage/assets/fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="Expirepage/assets/fonts/themify-icons.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="Expirepage/assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Expirepage/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="Expirepage/assets/css/animate.css">

</head>

<body>

	<!-- BACKGROUND EFFECT -->
	<div id="background-effect"></div>

	<!-- PATERN OVERLAY -->
	<div class="overlay"></div>

	<!-- BOX OBJECT -->
	<div class="box-object ">
		<div class="box-object-inner-border border-animation">
		</div>
	</div>

	<!-- BOOTSTRAP GRID -->
	<div class="wrapper">
		<div class="vcenter">

			<!-- MAIN SECTION -->
			<section id="main" class="col-xs-12">

				<!-- LOGO -->
				<div class="logo hide-effect">
					<img src="Expirepage/assets/img/logo.png" alt="Logo">
				</div>

				<!-- PARAGRAPH -->
				<p class="main-paragraph hide-effect font-size-14"> لطفا برای تمدید اعتبار</p>

				<!-- TEXT WITH FADE IN ROTATION EFFECT -->

				<div class="sp-container">
					<div class="text-effect">
						<h2 class="frame-1">از شما سپاسگزاریم</h2>

						<h2 class="frame-2">با عرض پوزش</h2>

						<h2 class="frame-3">مدت زمان اعتبار فروشگاه شما</h2>

						<h2 class="frame-4">به اتمام رسیده است!</h2>
					</div>

				</div>

				<!-- SUBSCRIBE FORM -->
				<div class="subscribe-form hide-effect">

					<a class="btn btn-defualt" href="/"><button>ورود به سایت</button></a>

				</div>
			</section>
			<!-- ./MAIN SECTION -->
			<div class="clearfix"></div>
		</div>
	</div>

	<script src="Expirepage/assets/js/jquery.min.js"></script>
	<script src="Expirepage/assets/js/bootstrap.min.js"></script>
	<script src="Expirepage/assets/js/three.min.js"></script>
	<script src="Expirepage/assets/js/projector.js"></script>
	<script src="Expirepage/assets/js/canvas-renderer.js"></script>
	<script src="Expirepage/assets/js/animation.js"></script>
	<script src="Expirepage/assets/js/color.js"></script>
	<script src="Expirepage/assets/js/jquery.lettering.js"></script>
	<script src="Expirepage/config.js"></script>
	<script src="Expirepage/assets/js/main.js"></script>
	<script>
	</script>
</body>

</html>
